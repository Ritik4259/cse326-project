<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
  font-family: cursive;
  margin: 0;
  padding: 0;
  background: url("https://www.cloud4c.com/sites/default/files/2023-08/cloud4c-company-contact-1Desktop.webp") no-repeat;
  background-size: cover;
}

header {
  background-color: wheat;
  padding: 20px;
}

h1 {
  text-align: center;
  font-size: 24px;
}

main {
  padding: 20px;
}

.contact-form {
  width: 600px;
  margin: 0 auto;
  background-color: wheat;
  padding: 20px;
  backdrop-filter: blur(50px);

}

.form-group {
  margin-bottom: 10px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input, textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  background-color: #007bff;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}



h3 {
  text-align: center;
  font-size: 20px;
}

ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

li {
  display: inline-block;
  margin-right: 20px;
}



img {
  width: 100px;
  height: auto;
  border-radius: 50%;
}
h2{text-align: center;}

  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>

  <main>
    <div class="contact-form">
      <h2>Get in Touch</h2>
      <form action="#">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your name">
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email address">
        </div>

        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" placeholder="Enter your message"></textarea>
        </div>

        <button type="submit">Send Message</button>
      </form>
    </div>

    
  </main>

</body>
</html>
